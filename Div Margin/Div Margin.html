<!DOCTYPE html>
<html>
<head>
	<title>margin of the div</title>
	<style type="text/css">
	div{
		margin: 25px;
		
	}
		.outer{	
			position: absolute;
			background-color: blue;
			height: 200px;
			width: 300px;
			z-index: -1;

		}

		.inner{
				position: relative;
			background-color:  #00e6e6;
			height: 150px;
			width: 250px;

		}
	
	</style>
</head>
<body>
<div class="outer">
	<div class="inner">
		<div style="position:absolute;">This is a inner div. 	This is a inner div. This is a inner div. This is a inner div. This is a inner div. This is a inner div. This is a inner div.   </div>
		
	</div>
</div>
</body>
</html>
